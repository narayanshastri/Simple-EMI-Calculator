<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>EMI-Calculator</title>
    <script src="./index.js">

    </script>
</head>

<body class="container-fluid">
    <div class="container border border-2 border-primary mt-4 p-3">
        <h2>Emi Calculator</h2> 

        <div class="row">
            <div class="col">
                Amount you need &#8377;
                <input type="text" name="" id="txtAmount" size="5">
            </div>
            <div class="col">
                Number of Years :
                <input type="text" name="" id="txtYears" size="4">
            </div>
            <div class="col">
                Interest rate :
                <input type="txt" name="" id="txtInterestRate" size="4">%
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                &#8377; 50,000<input type="range" name="amount" id="rangeAmount" step="1000" min="50000"
                    onchange="amountChange()" max="1000000" value="50000">&#8377; 10,00,000</div>
            <div class="col">
                1 year <input type="range" name="years" id="rangeYears" min="1" max="5" value="1"
                    onchange="yearChange()"> 5 years
            </div>
            <div class="col">
                10.5 % <input type="range" name="" id="rangeRate" step="0.1" min="10.5" max="18.5" value="10.5"
                    onchange="InterestChange()"> 18.5
            </div>

        </div>

        <button class="btn btn-primary mt-4" onclick="calculateInstallment()">
            Calculate EMI
        </button>
        <div class="text-center">
            <h3 id="Result"></h3>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

</body>

</html>
